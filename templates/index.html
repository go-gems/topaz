<!DOCTYPE html>
<html>
<head>
    <script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
    <link rel="stylesheet" href="public/main.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.13.0/css/all.css"
          integrity="sha384-IIED/eyOkM6ihtOiQsX2zizxFBphgnv1zbe1bKA+njdFzkr6cDNy16jfIKWu4FNH" crossorigin="anonymous">
    <title>Topaz</title>


</head>

<body>
<div class="base-layout">
    <div class="container">
        <div class="chat-panel">
            <div class="chat-content">

            </div>
            <div class="chat-username">
                <div onclick="toggleEditUsername()"><label class="readonly-name">username</label></div>
                <input onkeydown="updateUsername(this,event)"/>
            </div>
            <div class="chat-box">

                <textarea id="chat-textarea" onkeydown="sendMessage(event)" autofocus
                          placeholder="Press enter to send a message"></textarea>
                <div id="send-message-button" onclick="sendMessage(event)">
                    <i class="fas fa-paper-plane"></i>
                </div>
            </div>

        </div>
        <div class="videos">
            <!--
            <div class="local-video video">
                <video id="localVideo" autoplay muted playsinline></video>

            </div>
            -->
        </div>
        <div id="pinned-video"></div>

    </div>


    <div id="bottom-bar">

        <div class="left">
            <div class="controls">
                <i id="chat-button" onclick="toggleChat()" class="fas fa-comment-alt-lines"></i>
                <i class="icon-ammonite"></i>
            </div>
        </div>
        <div class="center">
            <div class="controls">
                <div class="button" onclick="toggleSound()">
                    <i id="sound-button" class="fas fa-microphone"></i>
                </div>
                <div class="button" onclick="toggleVideo()">
                    <i id="video-button" class="fas fa-video"></i>
                </div>
            </div>
        </div>
        <div class="right">
            <div class="controls">

                <i id="parameters-button" onclick="toggleParameters()" class="fas fa-cog"></i>
            </div>
            <div id="parameters-modal">
                <h2 id="parameters-title">Parameters</h2>
                <i id="close-parameters-button" onclick="toggleParameters()" class="fas fa-times"></i>
                <div class="input-selection-wrapper">
                    <label>Select your camera</label>
                    <select id="videoInputDevices">

                    </select>

                </div>
                <div class="input-selection-wrapper">
                    <label>Select your microphone</label>
                    <select id="audioInputDevices">

                    </select>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://unpkg.com/peerjs@1.3.1/dist/peerjs.min.js"></script>
<script>
    let userList = {{.Clients}}
    const settings = {{.Settings}}
</script>
<script src="public/assets/js/WsManager.js" type="module"></script>
<script src="public/assets/js/Topaz.js" type="module"></script>
<script src="public/assets/js/index.js" type="module"></script>

</body>
</html>
